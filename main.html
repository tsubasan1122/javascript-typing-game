<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <title>javascript-typing-game</title>
</head>
<body>
    <div id="main">
        <div><h2>タイピングゲーム<h2></div>
        <div id="content">
            <p id="start-message">「スペースキー」を押すとスタートします</p>
            <p id="yomi"></p>
            <div id="mondai">
            </div>
            <div id="finish-panel" class="hidden">
                <p>終了しました</p>
                <p id="correct-message"></p>
                <p id="mistake-message"></p>
                <p id="time-message"></p>
                <button id="start-button">やりなおす</button>
            </div>
        </div>

        <div id="tool">
            <select name="" id="count-select">
                <option value="3">出題数:3問</option>
                <option value="5">出題数:5問</option>
                <option value="10">出題数:10問</option>
            </select>
        </div>
    </div>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>

</body>
</html>
